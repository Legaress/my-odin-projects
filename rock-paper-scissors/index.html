<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock-Paper-Scissors online! Choose your move and see if you can win against the computer.">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main class="game" role="main">
        <h1>Rock-Paper-Scissors Game</h1>
        <div id="score-board">
            <p>👤 Player Score: <span id="player-score">0</span></p>
            <p>🤖 Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="image-container" role="group" aria-label="Choose your option">
            <button class="img-wrapper" aria-label="Choose Rock" id="rock">
                <img src="rock.svg" alt="Rock" loading="lazy" />
            </button>
            <button class="img-wrapper" aria-label="Choose Paper" id="paper">
                <img src="paper.svg" alt="Paper" loading="lazy" />
            </button>
            <button class="img-wrapper" aria-label="Choose Scissors" id="scissors">
                <img src="scissors.svg" alt="Scissors" loading="lazy" />
            </button>
        </div>
        <div><p id="result-message">Choose your move!</p></div> <!-- Área para mostrar resultados -->
    </main>

    <script src="app.js" type="module" defer></script>
</body>
</html>
