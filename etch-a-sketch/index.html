<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own Etch-a-Sketch with customizable grid dimensions.">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Etch-a-Sketch</h1>
            <div class="controls" role="form">
                <div>
                    <label for="grid-dimensions">Dimensions:</label>
                    <span id="count">16x16</span>
                </div>
                
                <button id="set-dimensions" class="button" type="button" aria-label="Change grid dimensions">Change dimensions</button>
            </div>    
        </header>
        <main class="grid-container" role="grid" aria-label="Interactive drawing grid">
            <!-- Grid items will be dynamically generated here -->
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
